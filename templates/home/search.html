{% extends 'base.html' %}
{% load static %}
{% load tz %}
{% block extra_link %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />
<style>
.card-title{
  min-height: 40px;
  line-height: 22px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.card-img-hover:hover{
  cursor: pointer;
}

.follow-btn {
  width: 65px;
  padding: 0;
}

.video-info{
  color: black;
  visibility: hidden;
  position: absolute;
  top: 16px;
  left: -40px;
  opacity: 1;
  transition-delay: 0.3s;
  list-style: None;
  border-radius: 5px;
}

.video-info-btn:hover .video-info{
  visibility: visible;
}

.video-info p{
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  font-weight: 500;
}

.video-info div{
  padding-top: 2px;
  padding-bottom: 2px;
  font-size: 14px;
}

.video-info div:hover{
  background: rgba(0, 81, 12, 0.3);
}

.time {
  position: relative;
  color: white;
  font-size: 11px;
  top: -22px;
  height: 18px;
  background: rgba(0, 16, 56, 0.8);
  margin-bottom: -30px;
}

.seen{
  height: 18px;
  color: rgba(255, 255, 255, 0.7);
  background: rgb(112, 68, 255);
  position: absolute;
  top: 5px;
  left: 5px;
  cursor: pointer;
  border-radius: 4px;
}

.search-thumbnail{
  width: 304px;
  height: 171px;
}

.search-channel-logo{
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}



</style>
{% endblock  %}
{% block body %}
<body>
    <!-- Search result -->

    <div class="main-content container">
    <div class="mt-3">
      <div class="d-flex flex-column">
      {% for video in video %}
        <div class="d-flex mb-2">
          <img class="search-thumbnail" src="{{video.thumbnail}}">
          <div class="d-flex flex-column ms-3">
            <p class="h5">{{video.title}}</p>
            <p class="text-muted">{{video.total_views}} views . {{video.datetime|timesince}} ago</p>
            <div class="d-flex">
              <img class="search-channel-logo" src="{{video.channel.logo}}">
              <p class="ms-2 mt-2">{{video.channel.channel_name}}</p>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
      </div>
    </div>




<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.0/js.cookie.js"></script>



<script>
window.addEventListener("scroll", (event) => {
    let scroll = this.scrollY;
    console.log(scroll);
});
</script>


<script>
    document.getElementById("searchbox").value = "{{value}}";
</script>

  </body>
{% endblock %}
