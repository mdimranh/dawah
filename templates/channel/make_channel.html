{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FormWizard_v8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'channel/css/style.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <div class="d-flex flex-fill justify-content-end">
        <button type="button" class="btn btn-danger mt-0 mb-4">X</button>
      </div>
      <form action="" method="post" id="wizard">
        <!-- SECTION 1 -->
        <h4></h4>
        <section>
          <h3>Basic details</h3>
          <div class="form-row">
            <div class="form-holder">
              <i class="zmdi zmdi-account"></i>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="form-holder">
              <i class="zmdi zmdi-account"></i>
              <input type="text" class="form-control" placeholder="Last Name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-holder">
              <i class="zmdi zmdi-email"></i>
              <input type="text" class="form-control" placeholder="Email ID" />
            </div>
            <div class="form-holder">
              <i class="zmdi zmdi-account-box-o"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Your User ID"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-holder">
              <i class="zmdi zmdi-map"></i>
              <input type="text" class="form-control" placeholder="Country" />
            </div>
            <div class="form-group">
              <div class="form-holder">
                <i class="zmdi zmdi-pin"></i>
                <input type="text" class="form-control" placeholder="State" />
              </div>
              <div class="form-holder">
                <i class="zmdi zmdi-pin-drop"></i>
                <input type="text" class="form-control" placeholder="City" />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-holder">
              <i class="zmdi zmdi-smartphone-android"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>
            <div class="form-holder password">
              <i class="zmdi zmdi-eye"></i>
              <input
                type="password"
                class="form-control"
                placeholder="Reference Coder"
              />
            </div>
          </div>
        </section>

        <!-- SECTION 2 -->
        <h4></h4>
        <section>
          <h3>Password change</h3>
          <div class="form-row">
            <div class="form-holder w-100">
              <input
                type="password"
                class="form-control"
                placeholder="Current Password"
              />
              <i class="zmdi zmdi-lock-open"></i>
            </div>
          </div>
          <div class="form-row">
            <div class="form-holder w-100">
              <input
                type="password"
                class="form-control"
                placeholder="Enter the Current Password"
              />
              <i class="zmdi zmdi-lock-open"></i>
            </div>
          </div>
          <div class="form-row">
            <div class="form-holder w-100">
              <input
                type="password"
                class="form-control"
                placeholder="New Password"
              />
              <i class="zmdi zmdi-lock-open"></i>
            </div>
          </div>
          <div class="form-row">
            <div class="form-holder w-100">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm New Password"
              />
              <i class="zmdi zmdi-lock-open"></i>
            </div>
          </div>
        </section>

        <!-- SECTION 3 -->
        <h4></h4>
        <section>
          <h3 style="margin-bottom: 16px">My Cart</h3>
          <table
            cellspacing="0"
            class="
              table-cart
              shop_table shop_table_responsive
              cart
              woocommerce-cart-form__contents
              table
            "
            id="shop_table"
          >
            <thead>
              <th>&nbsp;</th>
              <th style="text-align: left">Product Detail</th>
              <th>Quantity</th>
              <th>Total Price</th>
              <th>&nbsp;</th>
            </thead>
            <tbody>
              <tr>
                <td class="product-thumb">
                  <a href="#" class="item-thumb">
                    <img src="images/item-1.jpg" alt="" />
                  </a>
                </td>
                <td class="product-detail" data-title="Product Detail">
                  <div>
                    <a href="#">Cherry</a>
                    <span>$</span>
                    <span>35</span>
                  </div>
                </td>
                <td class="product-quantity" data-title="Quantity">
                  <div class="quantity">
                    <span class="plus">+</span>
                    <input
                      type="number"
                      id="quantity_5b4f198d958e1"
                      class="input-text qty text"
                      step="1"
                      min="0"
                      max=""
                      name="cart[5934c1ec0cd31e12bd9084d106bc2e32][qty]"
                      value="1"
                      title="Qty"
                      size="4"
                      pattern="[0-9]*"
                      inputmode="numeric"
                    />
                    <span class="minus">-</span>
                  </div>
                </td>
                <td class="total-price" data-title="Total Price">
                  <span class="woocommerce-Price-amount amount">
                    <span class="woocommerce-Price-currencySymbol">$</span>
                    70
                  </span>
                </td>
                <td class="product-remove">
                  <a href="#">
                    <i class="zmdi zmdi-close-circle-o"></i>
                  </a>
                </td>
              </tr>
              <tr>
                <td class="product-thumb">
                  <a href="#" class="item-thumb">
                    <img src="images/item-2.jpg" alt="" />
                  </a>
                </td>
                <td class="product-detail" data-title="Product Detail">
                  <div>
                    <a href="#">Mango</a>
                    <span>$</span>
                    <span>2035</span>
                  </div>
                </td>
                <td class="product-quantity" data-title="Quantity">
                  <div class="quantity">
                    <span class="plus">+</span>
                    <input
                      type="number"
                      id="quantity_5b4f198d958e1"
                      class="input-text qty text"
                      step="1"
                      min="0"
                      max=""
                      name="cart[5934c1ec0cd31e12bd9084d106bc2e32][qty]"
                      value="1"
                      title="Qty"
                      size="4"
                      pattern="[0-9]*"
                      inputmode="numeric"
                    />
                    <span class="minus">-</span>
                  </div>
                </td>
                <td class="total-price" data-title="Total Price">
                  <span class="woocommerce-Price-amount amount">
                    <span class="woocommerce-Price-currencySymbol">$</span>
                    20
                  </span>
                </td>
                <td class="product-remove">
                  <a href="#">
                    <i class="zmdi zmdi-close-circle-o"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <!-- SECTION 4 -->
        <h4></h4>
        <section>
          <h3>Cart Totals</h3>
          <div class="cart_totals">
            <table cellspacing="0" class="shop_table shop_table_responsive">
              <tr class="cart-subtotal">
                <th>Subtotal</th>
                <td data-title="Subtotal">
                  <span class="woocommerce-Price-amount amount">
                    <span class="woocommerce-Price-currencySymbol">$</span
                    >110.00
                  </span>
                </td>
              </tr>
              <tr class="cart-subtotal shipping">
                <th>Shipping:</th>
                <td data-title="Subtotal">
                  <div class="checkbox">
                    <label>
                      <input type="radio" name="shipping" checked /> Free
                      Shipping
                      <span class="checkmark"></span>
                    </label>
                    <label>
                      <input type="radio" name="shipping" /> Local pickup:
                      <span>$</span><span>0.00</span>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <span>Calculate shipping</span>
                </td>
              </tr>
              <tr class="cart-subtotal">
                <th>Service <span>(estimated for Vietnam)</span></th>
                <td data-title="Subtotal">
                  <span class="woocommerce-Price-amount amount">
                    <span class="woocommerce-Price-currencySymbol">$</span>5.60
                  </span>
                </td>
              </tr>
              <tr class="order-total border-0">
                <th>Total</th>
                <td data-title="Total">
                  <span class="woocommerce-Price-amount amount">
                    <span class="woocommerce-Price-currencySymbol">$</span>64.69
                  </span>
                </td>
              </tr>
            </table>
          </div>
        </section>
      </form>
    </div>

    <script src="{% static 'channel/js/jquery-3.3.1.min.js' %}"></script>

    <!-- JQUERY STEP -->
    <script src="{% static 'channel/js/jquery.steps.js' %}"></script>

    <script>
        $(function () {
          $("#wizard").steps({
            headerTag: "h4",
            bodyTag: "section",
            enableAllSteps: true,
            transitionEffectSpeed: 300,
            startIndex: 0,
            labels: {
              next: "Continue",
              previous: "Back",
              finish: "Confirm",
            },
            onInit: function (event, current) {
          $("a[href$='previous']").hide();
      },
      onStepChanged: function (event, current, next) {
          if (current > 0) {
              $("a[href$='previous']").show();
          } else {
              $("a[href$='previous']").hide();
          }
      },
            onStepChanging: function (event, currentIndex, newIndex) {
              if (newIndex >= 1) {
                $(".steps ul li:first-child a img").attr(
                  "src",
                  "{% static 'channel/images/step-1.png' %}"
                );
              } else {
                $(".steps ul li:first-child a img").attr(
                  "src",
                  "{% static 'channel/images/step-1-active.png' %}"
                );
              }

              if (newIndex === 1) {
                $(".steps ul li:nth-child(2) a img").attr(
                  "src",
                  "{% static 'channel/images/step-2-active.png' %}"
                );

              } else {
                $(".steps ul li:nth-child(2) a img").attr(
                  "src",
                  "{% static 'channel/images/step-2.png' %}"
                );
              }

              if (newIndex === 2) {
                $(".steps ul li:nth-child(3) a img").attr(
                  "src",
                  "{% static 'channel/images/step-3-active.png' %}"
                );
              } else {
                $(".steps ul li:nth-child(3) a img").attr(
                  "src",
                  "{% static 'channel/images/step-3.png' %}"
                );
              }

              if (newIndex === 3) {
                $(".steps ul li:nth-child(4) a img").attr(
                  "src",
                  "{% static 'channel/images/step-4-active.png' %}"
                );
                $(".actions ul").addClass("step-4");
              } else {
                $(".steps ul li:nth-child(4) a img").attr(
                  "src",
                  "{% static 'channel/images/step-4.png' %}"
                );
                $(".actions ul").removeClass("step-4");
              }
              return true;
            },
            onFinished: function (event, currentIndex)
              {
                  var form = $(this);
                  form.submit();
              }
          });
          // Custom Button Jquery Steps
          $(".forward").click(function () {
            $("#wizard").steps("next");
          });
          $(".backward").click(function () {
            $("#wizard").steps("previous");
          });
          // Click to see password
          $(".password i").click(function () {
            if ($(".password input").attr("type") === "password") {
              $(this).next().attr("type", "text");
            } else {
              $(".password input").attr("type", "password");
            }
          });
          // Create Steps Image
          $(".steps ul li:first-child")
            .append('<img src="{% static 'channel/images/step-arrow.png' %}" alt="" class="step-arrow">')
            .find("a")
            .append('<img src="{% static 'channel/images/step-1-active.png' %}" alt=""> ')
            .append('<span class="step-order">Step 01</span>');
          $(".steps ul li:nth-child(2")
            .append('<img src="{% static 'channel/images/step-arrow.png' %}" alt="" class="step-arrow">')
            .find("a")
            .append('<img src="{% static 'channel/images/step-2.png' %}" alt="">')
            .append('<span class="step-order">Step 02</span>');
          $(".steps ul li:nth-child(3)")
            .append('<img src="{% static 'channel/images/step-arrow.png' %}" alt="" class="step-arrow">')
            .find("a")
            .append('<img src="{% static 'channel/images/step-3.png' %}" alt="">')
            .append('<span class="step-order">Step 03</span>');
          $(".steps ul li:last-child a")
            .append('<img src="{% static 'channel/images/step-4.png' %}" alt="">')
            .append('<span class="step-order">Step 04</span>');
          // Count input
          $(".quantity span").on("click", function () {
            var $button = $(this);
            var oldValue = $button.parent().find("input").val();

            if ($button.hasClass("plus")) {
              var newVal = parseFloat(oldValue) + 1;
            } else {
              // Don't allow decrementing below zero
              if (oldValue > 0) {
                var newVal = parseFloat(oldValue) - 1;
              } else {
                newVal = 0;
              }
            }
            $button.parent().find("input").val(newVal);
          });
        });
    </script>
  </body>
</html>
