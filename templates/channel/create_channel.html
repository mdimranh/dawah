{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="apple-touch-icon"
      sizes="100x100"
      href="{% static 'channel/img/apple-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'channel/img/favicon.png' %}"
    />
    <title>Tab Titile</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- CSS Files -->
    <link
      href="{% static 'channel/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'channel/css/paper-bootstrap-wizard.css' %}"
      rel="stylesheet"
    />

    <!-- Fonts and Icons -->
    <link
      href="{% static 'channel/css/themify-icons.css' %}"
      rel="stylesheet"
    />
    <style>
      .profile {
        width: 120px;
        height: 120px;
        border: 1px solid green;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
      }
      .input {
        width: 92px;
        object-fit: cover;
        object-position: center;
        margin-top: -25px;
      }
    </style>
  </head>
  <body>
    <div class="image-container set-full-height" style="background-color: #ddd">
      <!--   Big container   -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <!--      Wizard container        -->
            <div class="wizard-container">
              <div
                class="card wizard-card"
                data-color="orange"
                id="wizardProfile"
              >
              <form id="myform" method="post">
                  {% csrf_token %}
                  <div class="wizard-header">
                    <div class="d-flex flex-row-reverse">
                      <button type="button" class="btn btn-danger" onclick="goBack()">
                          X
                        </button>
                    </div>
                    <h3 class="wizard-title">Create your channel</h3>
                    <p class="category">
                      This information will let us know more about you.
                    </p>
                  </div>

                  <div class="wizard-navigation">
                    <div class="progress-with-circle">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        aria-valuenow="1"
                        aria-valuemin="1"
                        aria-valuemax="4"
                        style="width: 21%"
                      ></div>
                    </div>
                    <ul>
                      <li>
                        <a href="#about" data-toggle="tab">
                          <div class="icon-circle">
                            <i class="ti-user"></i>
                          </div>
                          About
                        </a>
                      </li>
                      <li>
                        <a href="#information" data-toggle="tab">
                          <div class="icon-circle">
                            <i class="ti-id-badge"></i>
                          </div>
                          Information
                        </a>
                      </li>
                      <li>
                        <a href="#address" data-toggle="tab">
                          <div class="icon-circle">
                            <i class="ti-book"></i>
                          </div>
                          Live
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="tab-content">
                    <div class="tab-pane" id="about">
                      <h5 class="info-text">About Information Your channel.</h5>
                      <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                          <div
                            class="
                              d-flex
                              flex-fill
                              align-items-center
                              justify-content-center
                            "
                          >
                            <div
                              id="profile"
                              class="
                                p-0
                                m-0
                                d-flex
                                flex-column
                                align-items-center
                                col-lg-3 col-md-4
                              "
                            >
                              <p class="p-0 m-0">Channel logo</p>
                              <img
                                class="profile overflow-visible"
                                src="{% static 'img/profile.jpg' %}"
                                alt=""
                              />
                              <input
                                class="input"
                                name="inpFile"
                                id="inpFile"
                                type="file"
                              />
                            </div>
                            <div
                              class="d-flex flex-column p-0 col-lg-9 col-md-8"
                            >
                              <div class="form-group">
                                <label
                                  >Channel Name <small>(required)</small></label
                                >
                                <input
                                  name="channelName"
                                  type="text"
                                  class="form-control"
                                  placeholder="Enter first name"
                                />
                              </div>
                              <div class="form-group">
                                <label
                                  >Mobile Phone <small>(required)</small></label
                                >
                                <input
                                  name="phoneNumber"
                                  type="text"
                                  class="form-control"
                                  placeholder="Enter phone number"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="form-group">
                            <label>Email <small>(required)</small></label>
                            <input
                              name="email"
                              type="email"
                              class="form-control"
                              placeholder="example.email@gmail.com"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane" id="information">
                      <h5 class="info-text">Information Student.</h5>
                      <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="form-group">
                            <label
                              >আল্লাহ সম্পর্কে তিনটি বাক্য লিখুন<small
                                >(required)</small
                              ></label
                            >
                            <input
                              name="aboutAllah"
                              type="text"
                              class="form-control"
                              placeholder="Enter university"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="tab-pane" id="address">
                      <h5 class="info-text">Information Live Address.</h5>
                      <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="form-group">
                            <label
                              >Facebook link<small>(required)</small></label
                            >
                            <input
                              name="fb_link"
                              type="text"
                              class="form-control"
                              placeholder="Enter country"
                            />
                          </div>
                          <div class="form-group">
                            <label>Twitter link<small>(required)</small></label>
                            <input
                              name="twitter_link"
                              type="text"
                              class="form-control"
                              placeholder="Enter year city"
                            />
                          </div>
                        </div>
                        <div class="col-sm-10 col-sm-offset-1">
                          <div class="form-group">
                            <label>Website link<small>(required)</small></label>
                            <input
                              name="web_link"
                              type="text"
                              class="form-control"
                              placeholder="Enter vilage"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="wizard-footer">
                    <div class="pull-right">
                      <input
                        type="button"
                        class="btn btn-next btn-fill btn-warning btn-wd"
                        name="next"
                        value="Next"
                      />
                      <button
                        type="submit"
                        class="btn btn-finish btn-fill btn-warning btn-wd"
                      />
                      Confirm
                      </button>
                    </div>

                    <div class="pull-left">
                      <input
                        type="button"
                        class="btn btn-previous btn-default btn-wd"
                        name="previous"
                        value="Previous"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- wizard container -->
          </div>
        </div>
        <!-- end row -->
      </div>
      <!--  big container -->
    </div>
  </body>
  <!--   Core JS Files   -->
  <script src="{% static 'channel/js/bootstrap.min.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Wizard -->
  <script src="{% static 'channel/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>
  <script src="{% static 'channel/js/paper-bootstrap-wizard.js' %}" type="text/javascript"></script>
  <!--  jquery validation -->
  <script src="{% static 'channel/js/jquery.validate.min.js' %}" type="text/javascript"></script>

  <script>
    const inpFile = document.getElementById("inpFile");
    const previewContainer = document.getElementById("profile");
    const previewImage = previewContainer.querySelector(".profile");

    inpFile.addEventListener("change", function () {
      const file = this.files[0];

      if (file) {
        const reader = new FileReader();

        reader.addEventListener("load", function () {
          console.log(this);
          previewImage.setAttribute("src", this.result);
        });

        reader.readAsDataURL(file);
      }
    });
  </script>
  <script>
    jQuery.validator.setDefaults({
      debug: true,
      success: "valid",
    });
    $("#myform").validate({
      rules: {
        phoneNumber: {
          required: true,
          minlength: 11,
          number: true,
        },
        email: {
          required: true,
          email: true,
        },
        channelName: {
          required: true,
          minlength: 5,
        },
        aboutAllah: {
          required: true,
        },
      },
    });
  </script>
  <script>
  function goBack() {
    window.history.back();
  }
  </script>
</html>
